<div class="col-xs-12">
  <div class="container list-group">
    <h1>People List</h1>
    <ul>
      <li
        (click)="onSelect(person)"
        class="list-group-item clearfix"
        *ngFor="let person of people"
      >
            <button class="btn btn-primary">
              <span class="badge">{{ person.id }}</span>
              {{ person.name }}
            </button>
      </li>
    </ul>
  </div>
</div>
